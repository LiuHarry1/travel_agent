services:
  bge-embedding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bge-embedding-service
    ports:
      - "8001:8000"  # Map host port 8001 to container port 8000
    environment:
      - BGE_MODEL_NAME=BAAI/bge-large-en-v1.5
      - BGE_DEVICE=cpu  # Change to 'cuda' if you have GPU support
    volumes:
      # Cache model files on host to avoid re-downloading
      # Windows path format: C:/Users/YourUsername/.cache/huggingface:/root/.cache/huggingface
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Give time for model to load
    deploy:
      resources:
        limits:
          memory: 4G  # Adjust based on your system
        reservations:
          memory: 2G

