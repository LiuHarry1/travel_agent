# Windows-specific docker-compose configuration
# Use this if you have issues with the default docker-compose.yml on Windows

services:
  bge-embedding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bge-embedding-service
    ports:
      - "8001:8000"
    environment:
      - BGE_MODEL_NAME=BAAI/bge-large-en-v1.5
      - BGE_DEVICE=cpu
    volumes:
      # Windows path - adjust C:/Users/YourUsername to your actual username
      - C:/Users/${USERNAME}/.cache/huggingface:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

