version: '3.8'

services:
  backend:
    build:
      context: ./knowledge-base-builder
      dockerfile: Dockerfile
    container_name: knowledge-base-builder-api
    ports:
      - "8000:8000"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    volumes:
      - ./knowledge-base-builder/logs:/app/logs
    depends_on:
      - milvus
    restart: unless-stopped
    networks:
      - kb-network

  frontend:
    build:
      context: ./knowledge-base-builder-ui
      dockerfile: Dockerfile
      args:
        # Backend API URL - can be overridden via environment variable
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: knowledge-base-builder-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kb-network

  milvus:
    image: milvusdb/milvus:latest
    container_name: milvus-standalone
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus-data:/var/lib/milvus
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    depends_on:
      - etcd
      - minio
    restart: unless-stopped
    networks:
      - kb-network

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    restart: unless-stopped
    networks:
      - kb-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    restart: unless-stopped
    networks:
      - kb-network

volumes:
  milvus-data:
  etcd-data:
  minio-data:

networks:
  kb-network:
    driver: bridge

